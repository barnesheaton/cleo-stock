{% extends "base.html" %}

{% block app_content %}
  <div class="container" id="simulation">
    {% from "_formhelpers.html" import render_field %}

    <form method="post" novalidate="novalidate" class="form">
      {{ simulateForm.csrf_token }}
      {{ simulateForm.hidden_tag() }}
      <div class="row">
        {% for field in simulateForm %}
          <div class="form-group">
            {{ render_field(field) }}
          </div>
        {% endfor %}
      </div>
      <div class="form-group">
        {{ simulateForm.submit(class="btn btn-primary")}}
      </div>
    </form>
  </div>
{% endblock %}
